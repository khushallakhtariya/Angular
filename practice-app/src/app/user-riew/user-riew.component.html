<div class="feedback-container">
    <h2>User Feedback</h2>
    <form >
      <label >Name</label>
      <input type="text" required>

      <label >Email</label>
      <input type="email"required>

      <label >Feedback</label>
      <textarea ></textarea>

      <button (click)="SubmitBtn()">Submit Feedback</button>
      <p *ngIf="message">{{ message }}</p>
    </form>
  </div>
