<video #heroVideo class="promo-video" autoplay muted loop playsinline>
  <source src="../assets/video/live.mp4" type="video/mp4" />
  Your browser does not support HTML video.
</video>

<div class="video-overlay">
  <h1>Welcome to Kiran Motors</h1>
  <p>Experience luxury, speed, and performance</p>
  <button class="video-stop-btn" (click)="toggleVideo()">
    {{ isVideoPlaying ? 'Stop Video' : 'Play Video' }}
  </button>
</div>

<div class="card-container">
  <div class="car-card" *ngFor="let car of cars">
    <img [src]="car.image" alt="Car Image" class="car-image" />
    <div class="car-details">
      <h2 class="car-name">{{ car.name }}</h2>
      <p class="car-year">{{ car.year }}</p>
      <p class="car-price">{{ car.price }}</p>
      <p class="car-rating">‚≠ê Rating: {{ car.rating }} / 5</p>
      <p class="car-description">{{ car.description }}</p>
      <button class="car-btn" [routerLink]="['/car', car.code, 'details']">
        View Details
      </button>
    </div>
  </div>
</div>
