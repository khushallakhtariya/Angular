<div class="auth-container">
    <form [formGroup]="isLoginMode ? loginForm : registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <h2 class="form-title">{{ isLoginMode ? 'Login' : 'Register' }}</h2>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="email" formControlName="email" />
        <div *ngIf="submitted && f['email'].errors" class="error-message">
          <small *ngIf="f['email'].errors?.['required']">Email is required</small>
          <small *ngIf="f['email'].errors?.['email']">Invalid email format</small>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password"  formControlName="password" />
        <div *ngIf="submitted && f['password'].errors" class="error-message">
          <small *ngIf="f['password'].errors?.['required']">Password is required</small>
          <small *ngIf="f['password'].errors?.['minlength']">Min 6 characters</small>
        </div>
      </div>
  
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="confirmPassword" formControlName="confirmPassword" />
        <div *ngIf="submitted && f['confirmPassword'].errors" class="error-message">
          <small *ngIf="f['confirmPassword'].errors?.['required']">Confirm Password is required</small>
        </div>
      </div>
  
      <button type="submit" class="btn-primary">{{ isLoginMode ? 'Login' : 'Register' }}</button>
      <button type="button" class="btn-secondary" (click)="toggleMode()">
        Switch to {{ isLoginMode ? 'Register' : 'Login' }}
      </button>
      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>
    </form>
  </div>
