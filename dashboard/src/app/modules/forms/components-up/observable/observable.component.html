<div class="max-w-full mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">
      Observable in Angular
    </h2>
  
    <div class="space-y-2 mb-6">
      <div
        *ngFor="let x of data"
        class="bg-blue-100 text-blue-800 px-4 py-2 rounded-lg shadow-sm hover:bg-blue-200 transition"
      >
        {{ x }}
      </div>
    </div>
  
    <div class="text-center">
      <button
        (click)="GetAsyncData()"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg shadow-md transition"
      >
        Get Data
      </button>
    </div>
  </div>
