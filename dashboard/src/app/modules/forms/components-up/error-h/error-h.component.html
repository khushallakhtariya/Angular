<div
  class="p-6 max-w-full mx-auto bg-white rounded-xl shadow-md space-y-6"
  role="region"
  aria-live="polite"
  [attr.aria-busy]="loading"
>
  <h2 class="text-2xl font-semibold text-gray-800">User List</h2>

  <!-- Loading Spinner -->
  <div
    *ngIf="loading"
    class="flex items-center space-x-2 text-blue-600"
    role="status"
    aria-label="Loading users"
  >
    <svg
      class="animate-spin h-5 w-5 text-blue-600"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      aria-hidden="true"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"
      ></path>
    </svg>
    <span>Loading users...</span>
  </div>

  <!-- Error Message -->
  <div
    *ngIf="errorMessage"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
    role="alert"
  >
    <strong class="font-bold">Error:</strong>
    <span class="block sm:inline">{{ errorMessage }}</span>
  </div>

  <!-- User List -->
  <ul *ngIf="!loading && !errorMessage" class="divide-y divide-gray-200">
    <li
      *ngFor="let user of users"
      class="py-3 hover:bg-gray-100 group rounded-lg"
    >
      <p class="text-gray-800 font-medium hover:underline">{{ user.name }}</p>
      <span class="text-sm text-gray-500">{{ user.email }}</span>
    </li>
  </ul>
</div>
