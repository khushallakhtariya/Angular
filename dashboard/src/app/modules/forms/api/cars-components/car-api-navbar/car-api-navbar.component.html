<nav class="shadow-md bg-white sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <div class="flex items-center">
        <span class="text-2xl font-extrabold text-blue-600">CarRental</span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8 items-center">
        <a
          [routerLink]="['all']"
          class="text-gray-700 hover:text-blue-600 font-medium transition"
          >All Cars</a
        >
        <a
          [routerLink]="['about']"
          class="text-gray-700 hover:text-blue-600 font-medium transition"
          >About</a
        >
        <a
          [routerLink]="['contact']"
          class="text-gray-700 hover:text-blue-600 font-medium transition"
          >Contact</a
        >

        <!-- Show when NOT logged in -->
        <ng-container *ngIf="!isLoggedIn">
          <button
            [routerLink]="['login']"
            class="flex items-center gap-1 text-gray-700 hover:text-blue-600 font-medium transition"
          >
            <!-- Login / Register -->
            <span class="material-symbols-outlined"> account_circle </span>
          </button>
        </ng-container>

        <!-- Show when logged in -->
        <ng-container *ngIf="isLoggedIn">
          <span class="text-gray-700 font-semibold"
            >Welcome, {{ firstName | titlecase }}</span
          >
          <div class="relative gap-2">
            <button
              (click)="logout()"
              class="flex items-center gap-1 text-red-500 hover:text-red-700 font-medium transition"
            >
              <span>Logout</span>
              <span class="material-symbols-outlined">logout</span>
            </button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
