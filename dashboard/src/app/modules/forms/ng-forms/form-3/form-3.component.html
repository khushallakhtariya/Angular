<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
        <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error">
          Name is required and must be at least 3 characters.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
        <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="error">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message"></textarea>
        <div *ngIf="form.get('message')?.invalid && form.get('message')?.touched" class="error">
          Message is required and cannot exceed 500 characters.
        </div>
      </div>
  
      <button type="submit" [disabled]="form.invalid">Submit</button>
    </form>
  </div>
