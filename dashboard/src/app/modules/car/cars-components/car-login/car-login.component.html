<!-- Back Button -->
<div class="container mx-auto p-5 px-4 ">
  <button
    (click)="goBack()"
    class="mb-4 px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-200 flex items-center focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
  >
    <span class="material-symbols-outlined mr-1">arrow_back</span>
    Back
  </button>
  </div>

<!-- Container -->
<div class="flex items-center justify-center min-h-7 bg-gradient-to-br  px-4">
  <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 md:p-10 space-y-6">
    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-center text-gray-800">
      {{ isLoginMode ? "Car Rental Login" : "Create Your Account" }}
    </h2>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="space-y-5">
      <!-- Full Name -->
      <div *ngIf="!isLoginMode">
        <label class="block mb-1 font-semibold text-gray-700">Full Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none transition"
          placeholder="Enter your full name"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none transition"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none transition"
          placeholder="Enter your password"
          required
        />
      </div>

      <!-- Confirm Password -->
      <div *ngIf="!isLoginMode">
        <label class="block mb-1 font-semibold text-gray-700">Confirm Password</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 outline-none transition"
          placeholder="Confirm your password"
          required
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="text-red-600 text-sm font-medium">
        {{ error }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-semibold py-3 rounded-xl hover:bg-blue-700 transition duration-300 shadow-md"
      >
        {{ isLoginMode ? "Login" : "Register" }}
      </button>

      <!-- Toggle -->
      <p class="text-center text-gray-600 text-sm">
        {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
        <button
          type="button"
          class="text-blue-600 hover:underline ml-1 font-medium"
          (click)="toggleMode()"
        >
          {{ isLoginMode ? "Register here" : "Login here" }}
        </button>
      </p>
    </form>
  </div>
</div>
