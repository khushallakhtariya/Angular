<app-car-api-navbar></app-car-api-navbar>
<div class="container mx-auto px-4 py-8 sm:px-6 lg:px-8">
  <div class="grid gap-8">
    <div
      *ngFor="let car of visibleCars"
      class="bg-white rounded-2xl shadow-lg overflow-hidden transition-transform duration-300 hover:shadow-xl "
    >
      <div class="flex flex-col md:flex-row">
        <!-- Left: Car Image -->
        <div class="md:w-1/2 h-100">
          <img
            [src]="car.carImage"
            alt="{{ car.brand }} {{ car.model }}"
            class="w-full h-64 md:h-full object-cover"
          />
        </div>

        <!-- Right: Car Details -->
        <div class="md:w-1/2 p-6 flex flex-col">
          <div class="flex-1">
            <div class="flex justify-between items-start">
              <h2 class="text-2xl font-bold text-gray-800 mb-1">
                {{ car.brand }} {{ car.model }}
              </h2>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                {{ car.moreData.rating }} ★
              </span>
            </div>
            
            <p class="text-sm text-gray-500 mb-4">
              {{ car.year }} • {{ car.transmission }} • {{ car.fuelType }}
            </p>

            <div class="grid grid-cols-2 gap-2 mb-4">
              <div class="flex items-center text-sm text-gray-700">
                <svg class="h-4 w-4 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
                </svg>
                {{ car.color }}
              </div>
              <div class="flex items-center text-sm text-gray-700">
                <svg class="h-4 w-4 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                {{ car.mileage | number }} km
              </div>
              <div class="flex items-center text-sm text-gray-700">
                <svg class="h-4 w-4 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                {{ car.seats }} seats
              </div>
              <div class="flex items-center text-sm text-gray-700">
                <svg class="h-4 w-4 text-gray-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                {{ car.location }}
              </div>
            </div>
            
            <div class="mt-6 mb-4">
              <div class="text-2xl font-semibold text-indigo-600">
                ₹{{ car.dailyRate | number }}<span class="text-base font-normal text-gray-500">/day</span>
              </div>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="mt-4 flex flex-col sm:flex-row gap-3">
            <button
              [routerLink]="['view', car.id]" 
              class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
              </svg>
              <span>View Details</span>
            </button>
            <button
              [routerLink]="['book', car.brand]" 
              class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
                <path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z" />
              </svg>
              <span>Book Now</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="mt-10 text-center">
    <!-- Spinner -->
    <div *ngIf="isLoading" class="flex justify-center items-center gap-2">
      <div class="h-6 w-6 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
      <span class="text-indigo-600 font-medium">Loading...</span>
    </div>

    <!-- Load More Button -->
    <button
      *ngIf="!isLoading && !allLoaded"
      (click)="loadMoreCars()"
      class="mt-4 inline-flex items-center px-6 py-3 bg-indigo-600 text-white text-base font-medium rounded-md shadow hover:bg-indigo-700 transition"
    >
      Load More
    </button>

    <!-- All Loaded Message -->
    <div *ngIf="allLoaded && !isLoading" class="text-gray-500 mt-4">
      All cars loaded.
    </div>
  </div>
</div>
