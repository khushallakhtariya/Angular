<div class="container mx-auto p-2">
  <button
    (click)="goBack()"
    class="mb-4 px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors duration-200 flex items-center focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-50"
  >
    <span class="material-symbols-outlined mr-1">arrow_back</span>
    Back
  </button>
</div>
<div class="container mx-auto">
  <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let car of carList"
      class="bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 overflow-hidden"
    >
      <img
        [src]="car.carImage"
        alt="{{ car.brand }} {{ car.model }}"
        class="w-full h-70 sm:h-60 object-cover"
      />

      <div class="p-5">
        <h2 class="text-xl font-bold text-gray-800 mb-1">
          {{ car.brand }} {{ car.model }}
        </h2>
        <p class="text-sm text-gray-600 mb-2">
          {{ car.year }} • {{ car.transmission }} • {{ car.fuelType }}
        </p>

        <div class="text-sm text-gray-700 mb-1">
          <strong>Color:</strong> {{ car.color }}
        </div>
        <div class="text-sm text-gray-700 mb-1">
          <strong>Mileage:</strong> {{ car.mileage | number }} km
        </div>
        <div class="text-sm text-gray-700 mb-1">
          <strong>Seats:</strong> {{ car.seats }} • <strong>Location:</strong>
          {{ car.location }}
        </div>

        <div class="text-lg font-bold text-indigo-600 mt-3 mb-4">
          ₹{{ car.dailyRate | number }}/day
        </div>

        <div class="flex flex-wrap gap-3">
          <button
            [routerLink]="['Share', car.id]"
            class="flex items-center justify-center gap-2 flex-1 min-w-[100px] px-4 py-2 bg-blue-600 text-white rounded-lg cursor-pointer hover:bg-blue-700 transition"
          >
            <span class="material-symbols-outlined">send</span>
            <span>Share</span>
          </button>

          <button
            [routerLink]="['view', car.id]"
            class="flex items-center justify-center gap-2 flex-1 min-w-[100px] px-4 py-2 bg-gray-700 text-white rounded-lg cursor-pointer hover:bg-gray-800 transition"
          >
            <span class="material-symbols-outlined"
              >display_external_input</span
            >
            <span>View</span>
          </button>
          <button
            [routerLink]="['book', car.id]"
            class="flex items-center justify-center gap-2 flex-1 min-w-[100px] px-4 py-2 bg-gray-700 text-white rounded-lg cursor-pointer hover:bg-gray-800 transition"
          >
            <span class="material-symbols-outlined"> confirmation_number </span>
            <span>Book</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
