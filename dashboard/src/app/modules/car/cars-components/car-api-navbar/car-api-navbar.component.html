<nav class="bg-white shadow-lg sticky top-0 z-50 border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      <!-- Logo -->
      <div class="flex items-center">
        <span
          class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition-colors duration-300"
        >
          <span class="text-blue-800">Car Rental</span>
        </span>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6">
        <a
          [routerLink]="['all']"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
          >All Cars</a
        >
        <a
          [routerLink]="['about']"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
          >About</a
        >
        <a
          [routerLink]="['contact']"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
          >Contact</a
        >
        <a
          [routerLink]="['buy']"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
          >Buy Car</a
        >
        <a
          [routerLink]="['newcars']"
          class="px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
          >New Cars</a
        >

        <!-- Show when NOT logged in -->
        <ng-container *ngIf="!isLoggedIn">
          <button
            [routerLink]="['login']"
            class="flex items-center gap-1 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:text-blue-600 hover:bg-blue-50 transition-colors duration-200"
          >
            <span class="material-symbols-outlined text-lg"
              >account_circle</span
            >
            <span class="hidden lg:inline">Login</span>
          </button>
        </ng-container>

        <!-- Show when logged in -->
        <ng-container *ngIf="isLoggedIn">
          <div class="flex items-center space-x-4">
            <span class="text-sm font-medium text-gray-700">
              Welcome,
              <span class="text-blue-600">{{ firstName | titlecase }}</span>
            </span>
            <button
              (click)="logout()"
              class="flex items-center gap-1 px-3 py-2 rounded-md text-sm font-medium text-red-500 hover:text-red-600"
            >
              <span class="hidden sm:inline">Logout</span>
              <span class="material-symbols-outlined text-lg">logout</span>
            </button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</nav>
