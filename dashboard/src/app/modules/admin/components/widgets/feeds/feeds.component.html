<h1 class="text-3xl font-bold text-gray-800 mb-6 px-4">Feeds</h1>
<div class="w-full mx-auto p-4 space-y-4">
  <div *ngFor="let feed of feeds; let i = index" class="bg-white p-6 rounded-2xl shadow-sm hover:shadow-md transition-shadow duration-200 border border-gray-100">
    <div class="flex items-start justify-between">
      <div class="flex items-center space-x-3">
        <div class="h-10 w-10 rounded-full bg-{{feed.color}}-100 flex items-center justify-center text-{{feed.color}}-600 font-semibold">
          {{feed.initials}}
        </div>
        <div>
          <h3 class="font-semibold text-gray-800 cursor-pointer hover:text-blue-400 transition-all duration-300 ease-in-out">
            {{feed.name}}
          </h3>
          <p class="text-xs text-gray-500">{{feed.description}}</p>
        </div>
      </div>
      <button class="text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path d="M6 10a2 2 0 11-4 0 2 2 0 014 0zM12 10a2 2 0 11-4 0 2 2 0 014 0zM16 12a2 2 0 100-4 2 2 0 000 4z" />
        </svg>
      </button>
    </div>
    <p class="text-gray-700 mt-3 pl-13">{{feed.content}}</p>
    <div class="flex items-center mt-4 pl-13 space-x-4 text-sm">
      <button (click)="openChat(feed)" class="flex items-center cursor-pointer space-x-1 text-gray-500 hover:text-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
        </svg>
        <span>Reply</span>
      </button>
      <button class="flex items-center space-x-1 cursor-pointer"
              [ngClass]="feed.liked ? 'text-red-600' : 'text-gray-500'"
              (click)="toggleLike(i)">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="h-4 w-4"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor"
             [ngClass]="feed.liked ? 'stroke-red-600 fill-red-600' : ''">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
        </svg>
        <span>{{ feed.likeCount }} Likes</span>
      </button>
    </div>
  </div>

  <button class="w-full py-3 px-4 bg-gray-50 cursor-pointer hover:bg-gray-100 text-gray-600 rounded-lg font-medium transition-colors duration-200">
    Load more feeds
  </button>
</div>
<app-chat-slider
  [isOpen]="selectedUser !== null"
  [chatUser]="selectedUser"
  (closeSlider)="selectedUser = null"
></app-chat-slider>
