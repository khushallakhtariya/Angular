<div class="bg-gray-50 p-6 md:p-8">
  <div class="max-w-7xl mx-auto">
    <!-- Connections Grid -->
    <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
      <!-- Connection Card -->
      <div
        *ngFor="let person of connections"
        class="group bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-all duration-300 hover:border-indigo-200"
      >
        <div class="p-5 flex items-start space-x-4">
          <!-- Avatar -->
          <div class="relative">
            <div
              *ngIf="person.avatar !== 'pic'"
              class="w-14 h-14 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 text-xl font-semibold group-hover:bg-indigo-200 transition-colors"
            >
              {{ person.avatar }}
            </div>
            <img
              *ngIf="person.avatar === 'pic'"
              alt="{{ person.name }}"
              class="w-14 h-14 rounded-full object-cover border-2 border-white shadow-sm"
            />
          </div>

          <!-- Details -->
          <div class="flex-1 min-w-0">
            <h3 class="text-lg font-semibold text-gray-900 truncate">
              {{ person.name }}
            </h3>
            <p class="text-sm text-blue-600 font-medium">{{ person.role }}</p>

            <!-- Stats -->
            <div class="mt-3 space-y-1">
              <div class="flex items-center text-sm">
                <svg
                  class="flex-shrink-0 mr-1.5 h-4 w-4 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span class="text-gray-500">Avg: </span>
                <span class="font-medium text-green-400 ml-1">{{
                  person.earnings
                }}</span>
              </div>
              <div class="flex items-center text-sm">
                <svg
                  class="flex-shrink-0 mr-1.5 h-4 w-4 text-gray-400"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2z"
                  />
                </svg>
                <span class="text-gray-500">Sales: </span>
                <span class="font-medium text-orange-300 ml-1">{{
                  person.sales
                }}</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Footer/Action -->
        <div
          class="px-5 py-3 bg-gray-50 border-t border-gray-100 flex justify-end"
        >
          <button
            class="flex items-center gap-2 text-sm font-medium cursor-pointer text-blue-600 hover:text-blue-800 transition-colors"
          >
            <span class="material-symbols-outlined text-base"> handshake </span>
            <span>Connect-></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
