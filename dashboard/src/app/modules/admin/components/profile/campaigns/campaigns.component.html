<div class="p-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div *ngFor="let item of campaigns" class="bg-white shadow rounded-2xl p-4 border">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">{{ item.platform }}</h3>
        <p class="text-2xl font-bold text-gray-900">{{ item.value }}</p>
        <p
          class="text-sm"
          [ngClass]="{
            'text-green-600': item.change.startsWith('+'),
            'text-red-600': item.change.startsWith('-')
          }"
        >
          {{ item.change }} - {{ item.label }}
        </p>
        <div class="mt-4 text-sm text-gray-500">
          {{ item.secondary }} {{ item.secondaryLabel }}
        </div>
      </div>
    </div>
  </div>
