<div class="w-90% mx-auto p-6 bg-white rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Customer</h1>

  <form class="space-y-8" (ngSubmit)="onSubmit()">
    <!-- Overview Section -->
    <div class="space-y-6">
      <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">
        Overview
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- First Name -->
        <div>
          <label
            for="firstName"
            class="block text-sm font-medium text-gray-600 mb-1"
            >First Name</label
          >
          <input
            id="firstName"
            type="text"
            [(ngModel)]="customer.firstName"
            name="firstName"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Username -->
        <div>
          <label
            for="userName"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Username</label
          >
          <input
            id="userName"
            type="text"
            [(ngModel)]="customer.userName"
            name="userName"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Email -->
        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Email</label
          >
          <input
            id="email"
            type="email"
            [(ngModel)]="customer.email"
            name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Phone Number -->
        <div>
          <label
            for="phone"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Phone Number</label
          >
          <div class="flex gap-2">
            <input
              type="text"
              [(ngModel)]="customer.phoneCountryCode"
              name="phoneCountryCode"
              class="w-16 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="+1"
            />
            <input
              id="phone"
              type="tel"
              [(ngModel)]="customer.phoneNumber"
              name="phoneNumber"
              class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Address Information -->
    <div class="space-y-6">
      <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">
        Address Information
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Country -->
        <div>
          <label
            for="country"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Country</label
          >
          <input
            id="country"
            type="text"
            [(ngModel)]="customer.country"
            name="country"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- City -->
        <div>
          <label for="city" class="block text-sm font-medium text-gray-600 mb-1"
            >City</label
          >
          <input
            id="city"
            type="text"
            [(ngModel)]="customer.city"
            name="city"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Address -->
        <div class="md:col-span-2">
          <label
            for="address"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Address</label
          >
          <input
            id="address"
            type="text"
            [(ngModel)]="customer.address"
            name="address"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Postal Code -->
        <div>
          <label
            for="postalCode"
            class="block text-sm font-medium text-gray-600 mb-1"
            >Postal Code</label
          >
          <input
            id="postalCode"
            type="text"
            [(ngModel)]="customer.postalCode"
            name="postalCode"
            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>
      </div>
    </div>

    <!-- Image Upload -->
    <div class="space-y-3">
      <label class="block text-sm font-medium text-gray-600"
        >Profile Image</label
      >
      <div class="flex items-center gap-6">
        <div class="relative">
          <div
            class="w-24 h-24 rounded-full overflow-hidden border-2 border-gray-200 bg-gray-100"
          >
            <img
              [src]="customer.imageUrl"
              alt="Profile"
              class="w-full h-full object-cover"
              *ngIf="customer.imageUrl; else placeholder"
            />
            <ng-template #placeholder>
              <div
                class="w-full h-full flex items-center justify-center text-gray-400"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-10 w-10"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                  />
                </svg>
              </div>
            </ng-template>
          </div>
        </div>
        <div>
          <label
            for="imageUpload"
            class="cursor-pointer bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            Change Photo
            <input
              id="imageUpload"
              type="file"
              class="sr-only"
              (change)="onImageChange($event)"
              accept="image/*"
            />
          </label>
          <p class="mt-1 text-xs text-gray-500">
            JPG, GIF or PNG. Max size 2MB
          </p>
        </div>
      </div>
    </div>

    <!-- Customer Tags -->
    <div>
      <label
        for="customerTags"
        class="block text-sm font-medium text-gray-600 mb-1"
        >Customer Tags</label
      >
      <input
        id="customerTags"
        type="text"
        [(ngModel)]="customer.customerTags"
        name="customerTags"
        placeholder="Add tags for customer..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      <p class="mt-1 text-xs text-gray-500">Separate tags with commas</p>
    </div>

    <!-- Account Settings -->
    <div class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-700 border-b pb-2">
        Account Settings
      </h2>

      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input
            id="banned"
            type="checkbox"
            [(ngModel)]="customer.banned"
            name="banned"
            class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded"
          />
        </div>
        <div class="ml-3 text-sm">
          <label for="banned" class="font-medium text-gray-700">Banned</label>
          <p class="text-gray-500">Disable this account</p>
        </div>
      </div>

      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input
            id="accountVerified"
            type="checkbox"
            [(ngModel)]="customer.accountVerified"
            name="accountVerified"
            class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded"
          />
        </div>
        <div class="ml-3 text-sm">
          <label for="accountVerified" class="font-medium text-gray-700"
            >Account Verified</label
          >
          <p class="text-gray-500">
            Disabling sends a verification request to the customer
          </p>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex justify-end gap-3 pt-6 border-t">
      <button
        type="button"
        class="px-6 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>
