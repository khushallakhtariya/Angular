<div class="p-6 bg-gray-50 min-h-screen">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-gray-800">Customers</h1>
    <div class="flex gap-2">
      <button
        class="flex items-center gap-1 bg-white border px-4 py-2 rounded-md text-gray-700 hover:bg-gray-100"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7"
          />
        </svg>
        Download
      </button>
      <button
        class="flex items-center gap-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 4v16m8-8H4"
          />
        </svg>
        Add new
      </button>
    </div>
  </div>

  <div class="bg-white shadow rounded-lg overflow-hidden">
    <div class="p-4 border-b">
      <div class="flex items-center gap-2 border rounded-md px-3 py-2">
        <span class="material-symbols-outlined text-gray-500 text-lg">
          saved_search
        </span>
        <input
          type="text"
          placeholder="Quick search..."
          class="w-full text-sm outline-none"
        />
      </div>
    </div>

    <table class="min-w-full text-sm text-left text-gray-700">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-3 font-medium">checkbox</th>
          <th class="px-4 py-3 font-medium">Name</th>
          <th class="px-4 py-3 font-medium">Email</th>
          <th class="px-4 py-3 font-medium">Location</th>
          <th class="px-4 py-3 font-medium">Status</th>
          <th class="px-4 py-3 font-medium">Spent</th>
          <th class="px-4 py-3 font-medium text-right">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y">
        <tr *ngFor="let customer of customers">
          <td class="px-4 py-3"><input type="checkbox" /></td>
          <td class="px-4 py-3 flex items-center gap-2">
            <img [src]="customer.avatarUrl" class="w-8 h-8 rounded-full" />
            <span>{{ customer.name }}</span>
          </td>
          <td class="px-4 py-3">{{ customer.email }}</td>
          <td class="px-4 py-3">{{ customer.location }}</td>
          <td class="px-4 py-3">
            <span
              [ngClass]="{
                'bg-green-100 text-green-700': customer.status === 'Active',
                'bg-red-100 text-red-700': customer.status === 'Inactive'
              }"
              class="px-2 py-1 text-xs rounded-full"
            >
              {{ customer.status }}
            </span>
          </td>
          <td class="px-4 py-3 font-medium">{{ customer.spent }}</td>
          <td class="px-4 py-3 text-right">
            <div class="inline-flex space-x-2">
              <!-- Edit Button -->
              <button
              class="p-2 rounded-full text-gray-500 hover:text-white hover:bg-blue-300 transition-colors duration-200"
              title="Edit"
              (click)="goToEditPage()"
            >
              <span class="material-symbols-outlined">edit_square</span>
            </button>

              <!-- View Button -->
              <button
                class="p-2 rounded-full text-gray-500 hover:text-white hover:bg-green-500 transition-colors duration-200"
                title="View"
                (click)="goToViewPage()"
              >
                <span class="material-symbols-outlined">visibility</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

    <div
      class="flex items-center justify-between p-4 border-t text-sm text-gray-600"
    >
      <div>
        Showing <b>1</b> to <b>{{ customers.length }}</b> of
        <b>{{ customers.length }}</b> entries
      </div>
      <div class="flex items-center gap-2">
        <button
          class="px-2 py-1 rounded border text-gray-600 hover:bg-gray-100"
        >
          &lt;
        </button>
        <button class="px-3 py-1 rounded bg-blue-600 text-white">1</button>
        <button class="px-3 py-1 rounded bg-gray-600 text-white">2</button>
        <button
          class="px-2 py-1 rounded border text-gray-600 hover:bg-gray-100"
        >
          &gt;
        </button>
        <select class="ml-4 border rounded px-2 py-1 text-sm">
          <option>10 / page</option>
          <option selected>20 / page</option>
        </select>
      </div>
    </div>
  </div>
</div>
