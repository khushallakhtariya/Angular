<div class="space-y-12 px-2 py-2 bg-gray-50 min-h-screen">
    <div *ngFor="let group of activityLog">
      <!-- Date Heading -->
      <div class="text-xs font-bold text-gray-400 mb-6 tracking-widest uppercase">
        {{ group.date | date : "dd MMMM" }}
      </div>
  
      <!-- Activity Items -->
      <div *ngFor="let item of group.items" class="flex items-start gap-5 mb-8">
        <!-- Time -->
        <div class="w-24 text-right text-xs text-gray-500 pt-1.5 whitespace-nowrap">
          {{ item.time }}
        </div>
  
        <!-- Activity Card -->
        <div class="flex-1 bg-white shadow-sm hover:shadow-md transition-shadow duration-300 rounded-2xl p-5 border border-gray-200">
          <div class="flex items-center gap-3 text-sm font-semibold text-gray-800">
            <!-- Icon -->
            <span class="text-blue-600 text-lg leading-none">
              <span class="material-symbols-outlined">{{ item.icon }}</span>
            </span>
            <!-- Title -->
            {{ item.title }}
          </div>
          <!-- Description -->
          <div class="text-sm text-gray-500 mt-1.5 leading-relaxed">
            {{ item.description }}
          </div>
        </div>
      </div>
    </div>
  
    <!-- Load More Button -->
    <div class="text-center mt-8">
      <button
        class="px-5 py-2.5 text-sm font-medium text-blue-600 hover:text-blue-800 hover:underline transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="loading || messageShown"
        (click)="loadMore()"
      >
        {{ loading ? "Loading..." : "Load More" }}
      </button>
  
      <div *ngIf="messageShown" class="mt-3 text-sm text-gray-600">
        No more activity
      </div>
    </div>
  </div>
