<div class="max-w-6xl mx-auto  p-4 md:p-6 font-sans text-gray-800 grid grid-cols-1 lg:grid-cols-3 gap-3">
    <!-- Left: Profile Card -->
    <div class="bg-white rounded-lg shadow-md p-6 space-y-6 border border-gray-100">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
          <img class="w-16 h-16 rounded-full object-cover border-2 border-gray-100" [src]="user.avatarUrl" alt="Profile" />
          <div>
            <h2 class="text-lg font-semibold text-gray-900">{{ user.name }}</h2>
            <p class="text-sm text-gray-500">{{ user.email }}</p>
          </div>
        </div>
        <button class="text-gray-400 hover:text-gray-600 transition-colors duration-200" (click)="goToEditPage()">
          <span class="material-symbols-outlined">edit_square</span>
        </button>
      </div>
  
      <div class="text-sm space-y-3">
        <p class="flex items-center"><span class="font-medium text-gray-700 w-24">Phone:</span><span class="text-gray-600">{{ user.phone }}</span></p>
        <p class="flex items-center"><span class="font-medium text-gray-700 w-24">Date of birth:</span><span class="text-gray-600">{{ user.dob }}</span></p>
        <p class="flex items-center"><span class="font-medium text-gray-700 w-24">Last Online:</span><span class="text-gray-600">{{ user.lastOnline }}</span></p>
      </div>
  
      <div class="flex justify-center space-x-4 pt-2 pb-4">
        <button class="p-2 rounded-full border border-gray-200 hover:border-blue-600 hover:bg-blue-50 transition-all duration-200">
          <img src="https://www.pngmart.com/files/23/Facebook-Logo-PNG-Isolated-HD.png" alt="Facebook" class="w-5 h-5 object-contain" />
        </button>
        <button class="p-2 rounded-full border border-gray-200 hover:border-blue-400 hover:bg-blue-50 transition-all duration-200">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png" alt="Twitter" class="w-5 h-5 object-contain" />
        </button>
        <button class="p-2 rounded-full border border-gray-200 hover:border-blue-700 hover:bg-blue-50 transition-all duration-200">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/LinkedIn_icon_circle.svg/1200px-LinkedIn_icon_circle.svg.png" alt="LinkedIn" class="w-5 h-5 object-contain" />
        </button>
        <button class="p-2 rounded-full border border-gray-200 hover:border-red-600 hover:bg-red-50 transition-all duration-200">
          <img src="https://1000logos.net/wp-content/uploads/2018/03/Pinterest-Logo-2011-2016.png" alt="Pinterest" class="w-5 h-5 object-contain" />
        </button>
      </div>
  
      <button class="w-full bg-blue-600 text-white py-2.5 rounded-md hover:bg-blue-700 transition-colors duration-200 font-medium text-sm">Send Message</button>
      <button class="w-full text-red-600 border border-red-200 rounded-md py-2.5 hover:bg-red-50 transition-colors duration-200 font-medium text-sm">Delete</button>
    </div>
  
    <!-- Right: Tabs and Info -->
    <div class="lg:col-span-2 bg-white rounded-lg shadow-md p-6 border border-gray-100">
      <div class="border-b border-gray-200 pb-4 mb-6">
        <nav class="flex space-x-8">
          <button
            (click)="activeTab = 'billing'"
            [ngClass]="{ 'text-blue-600 border-b-2 border-blue-600': activeTab === 'billing', 'text-gray-500 hover:text-gray-700': activeTab !== 'billing' }"
            class="pb-2 px-1 text-sm font-medium transition-colors duration-200"
          >
            Billing
          </button>
          <button
            (click)="activeTab = 'activity'"
            [ngClass]="{ 'text-blue-600 border-b-2 border-blue-600': activeTab === 'activity', 'text-gray-500 hover:text-gray-700': activeTab !== 'activity' }"
            class="pb-2 px-1 text-sm font-medium transition-colors duration-200"
          >
            Activity
          </button>
        </nav>
      </div>
    
      <ng-container [ngSwitch]="activeTab">
        <app-billing *ngSwitchCase="'billing'"></app-billing>
        <app-activity *ngSwitchCase="'activity'"></app-activity>
      </ng-container>
    </div>
    
  </div>
