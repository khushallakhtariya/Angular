<div class="flex flex-col md:flex-row min-h-screen font-sans">
  <!-- Left Side Image -->
  <div class="md:flex-1 bg-gray-200 hidden md:flex justify-center items-center">
    <img src="https://as2.ftcdn.net/v2/jpg/03/86/51/03/1000_F_386510351_03Qk3je4FGnVLo4vXRdOpoDWfZjtmajd.jpg"
         alt="Login Illustration" class="w-full h-full object-cover">
  </div>

  <!-- Right Side Login Form -->
  <div class="flex-1 flex justify-center items-center p-6 md:p-12">
    <div class="w-full max-w-md bg-white rounded-xl shadow-xl p-8 transition duration-300 hover:shadow-2xl">
      
      <!-- Header -->
      <div class="text-center mb-8">
        <h2 class="text-2xl font-semibold text-gray-800">Admin Login</h2>
        <p class="text-sm text-gray-500 mt-1">Please enter your credentials to access the dashboard</p>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage"
           class="flex items-center p-3 mb-6 text-sm text-red-700 bg-red-100 border-l-4 border-red-500 rounded-md">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="login()" class="flex flex-col space-y-4">
        
        <!-- Email -->
        <div class="relative">
          <label for="email" class="text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="email"
                 class="w-full pl-10 pr-4 py-2 mt-1 rounded-md border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
                 placeholder="Enter your email" required>
          <i class="fas fa-envelope absolute left-3 top-10 text-gray-400"></i>
        </div>

        <!-- Password -->
        <div class="relative">
          <label for="password" class="text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password"
                 class="w-full pl-10 pr-4 py-2 mt-1 rounded-md border border-gray-300 bg-gray-50 focus:ring-2 focus:ring-indigo-300 focus:outline-none"
                 placeholder="Enter your password" required>
          <i class="fas fa-lock absolute left-3 top-10 text-gray-400"></i>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full flex justify-center items-center h-12 mt-2 text-white font-semibold rounded-md bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 transition transform hover:-translate-y-0.5 shadow-md">
          <span *ngIf="!loading">Login</span>
          <span *ngIf="loading" class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
        </button>

        <!-- Footer -->
        <div class="flex justify-between items-center text-sm text-gray-600 mt-3 flex-wrap gap-2">
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="remember" name="remember" class="accent-indigo-500">
            <span>Remember me</span>
          </label>
          <a [routerLink]="['/forgot-password']"
             class="text-indigo-600 hover:text-indigo-800 font-medium transition underline underline-offset-2">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
