<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold mb-2">Forgot Password</h2>
    <p class="text-sm text-gray-600 mb-6">
      Enter your email address and we will send you instructions to reset your password.
    </p>

    <form (ngSubmit)="onSubmit()" class="text-left">
      <div class="mb-5">
        <label for="email" class="block text-sm text-gray-700 font-medium">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter your email"
          required
          class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition-colors duration-200 text-base font-medium"
      >
        Send Reset Link
      </button>
    </form>

    <p
      *ngIf="message"
      [ngClass]="{ 'text-green-600': isSuccess, 'text-red-600': !isSuccess }"
      class="mt-4 font-medium text-sm"
    >
      {{ message }}
    </p>
  </div>
</div>
